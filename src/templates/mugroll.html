{% extends "base.html" %}
{%block content%}
<style>
body{
background-repeat:no-repeat;
-webkit-background-size:cover;
-moz-background-size:cover;
-o-background-size:cover;
background-size:cover;
background-position:center;
 
}
footer
{
 bottom:0;
 
}

/* Create two equal columns that floats next to each other */
.column {
    
    width: 100%;
    padding: 10px 100px;
	text-align:center;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

.column img
{
    width: 400px;
    height: auto;
   
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    .column {
        width: 100%;
    }
}


</style>
<!--BACKGROUND IMAGE-->
<body background="{{ url_for('static', filename='img/board.jpg') }}">
<div class="row">
  <div class="column" style="background-color:#aebbb1;">  
	<img src="{{ url_for('static', filename='img/mugroll.jpg') }}"/>
 
    <p> {% for veganfood in veganfood %}
			<h3>{{ veganfood.title }} <br></h3>
			 <strong>Ingredients:</strong>{{ veganfood.ingredients }}<br><br>
			 <strong>Instructions:</strong>{{ veganfood.instructions }}<br>
	    {% endfor %}</p>
  </div>
</div>

</body>


 {% endblock %}
